{% extends 'myadmin/layout.html' %}
{% block content %}
<div class="container-fluid pt-4 px-4">
<div class="col-sm-12 col-xl-6">
<div class="bg-light rounded h-100 p-4">
    <h6 class="mb-4">Edit State</h6>
    <form method="post" action="/myadmin/state_update/{{result.id}}">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="state" class="col-sm-3 col-form-label">State Name</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="state_name" name="state_name" value="{{result.state_name}}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>

    </form>
</div>
     </div>
</div>
{% endblock %}
