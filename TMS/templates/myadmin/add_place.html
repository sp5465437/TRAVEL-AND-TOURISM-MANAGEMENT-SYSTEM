{% extends 'myadmin/layout.html' %}
{% block content %}
<div class="container-fluid pt-4 px-4">
<div class="col-sm-12 col-xl-6">
<div class="bg-light rounded h-100 p-4">
    <h6 class="mb-4">Add New Place</h6>
    <form method="post" action="/myadmin/place_store">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="place" class="col-sm-3 col-form-label">Place Name</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="place_name" name="place_name">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>

    </form>
</div>
     </div>
</div>
{% endblock %}
