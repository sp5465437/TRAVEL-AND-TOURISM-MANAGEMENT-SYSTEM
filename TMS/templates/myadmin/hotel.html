{% extends 'myadmin/layout.html' %}
{% block content %}

<div class="container-fluid pt-4 px-4">
<div class="col-sm-12 col-xl-6">
<div class="bg-light rounded h-100 p-4">
    <h6 class="mb-4">Add Hotel</h6>
    <div class="col-sm-12">
    <form enctype="multipart/form-data" method="post" action="/myadmin/hotel_store">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Hotel Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contact" name="contact" required>
        </div>
        <div class="row mb-3">
            <label for="formFileMultiple" class="form-label">Images</label>
            <input class="form-control" type="file" id="f" name="f" multiple required>
        </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" name="state" required>
                <option selected>Select State</option>
                {% for state in states %}
                    <option value="{{ state.id }}">{{ state.state_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <select class="form-select" id="city" name="city" required>
                <option selected>Select City</option>
                {% for city in cities %}
                    <option value="{{ city.id }}">{{ city.city_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="area" class="form-label">Area</label>
            <select class="form-select" id="area" name="area" required>
                <option selected>Select Area</option>
                {% for area in areas %}
                    <option value="{{ area.id }}">{{ area.area_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="room_type" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
                <option selected>Select Status</option>
                <option value="available">Available</option>
                <option value="not_available">Not Available</option>
                <!-- Add more room types if needed -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
</div>
</div>

{% endblock %}
