{% extends 'myadmin/layout.html' %}
{% block content %}
<form action="/myadmin/package_place_store/{{ package_id }}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-sm-12">
            <label for="place" class="form-label">Places</label>
            <select class="form-select mb-3" id="place" name="place">
                <option selected disabled>Select a place</option>
                {% for place in result %}
                <option value="{{ place.id }}">{{ place.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
{% endblock %}
