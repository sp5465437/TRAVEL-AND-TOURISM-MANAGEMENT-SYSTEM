{% extends 'myadmin/layout.html' %}
{% block content %}
<div class="container-fluid pt-4 px-4">
	 <div class="row g-4">
                    <div class="col-12">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">View and Modify City</h6>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">City_id</th>
                                            <th scope="col">City Name</th>
                                            <th scope="col">State</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for row in result %}
                                        <tr>
                                            <td>{{row.id}}</td>
                                            <td>{{row.city_name}}</td>
                                            <td>{{row.state}}</td>
                                            <td><a href="/myadmin/city_edit/{{row.id }}">Edit</a></td>
                                            <td><a href="/myadmin/city_delete/{{row.id}}">Delete</a></td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
